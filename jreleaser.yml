project:
  name: redis-cloud-autoscaler
  description: Prometheus driven scaler for Redis Cloud
  longDescription: |
    Application that allows for rule-driven scaling of a Redis Cloud Database
    based off of Prometheus Alert Manager webhooks and crons
  links:
    homepage: https://github.com/redis-field-engineering/redis-cloud-autoscaler
    documentation: https://github.com/redis-field-engineering/redis-cloud-autoscaler
  authors:
    - Steve Lorello
  license: MIT
  inceptionYear: 2025
  stereotype: WEB
  vendor: Redis
  icons:
    - url: https://raw.githubusercontent.com/redis-field-engineering/redis-cloud-autoscaler/main/.github/images/redis-logo.png
      width: 256
      height: 256
  languages:
    java:
      groupId: com.redis
      version: 17
      multiProject: true
      mainClass: com.redis.autoscaler.AutoscalerApplication
  tags: ['autoscaling', 'redis', 'prometheus', 'java', 'cloud']

platform:
  replacements:
    aarch_64: aarch64

release:
  github:
    overwrite: true
    sign: true
    issues:
      enabled: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      contentTemplate: 'src/jreleaser/changelog.tpl'
      extraProperties:
        categorizeScopes: true
      labelers:
        - label: 'i18n'
          title: 'regex:^(?:i18n(?:\(.*\))?!?):\s.*'
          order: 120
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
        - label: 'allcontributors1'
          title: 'regex:^docs: update .all-contributorsrc.*'
          order: -1
        - label: 'allcontributors2'
          title: 'regex:^docs: update CONTRIBUTORS.md.*'
          order: -2
      categories:
        - title: 'üåê Translation'
          key: 'i18n'
          order: 70
          labels:
            - 'i18n'
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
        - title: 'allcontributors'
          order: 59
          labels:
            - 'allcontributors1'
            - 'allcontributors2'
      hide:
        categories:
          - 'merge'
          - 'allcontributors'
        contributors:
          - 'GitHub'
          - 'allcontributors'
          - 'dependabot'
      replacers:
        - search: 'i18n: '
        - search: 'deps: '

signing:
  active: ALWAYS
  armored: true

announce:
  slack:
    active: RELEASE
    channel: '#field-engineering-announcements'
    message: 'üß® Redis Cloud Autoscaler {{projectVersion}} has been released! {{releaseNotesUrl}}'

distributions:
  redis-cloud-autoscaler:
    type: SINGLE_JAR
    artifacts:
      - path: 'autoscaler/{{distributionName}}/build/libs/{{distributionName}}-{{projectVersion}}.jar'
        transform: '{{distributionName}}/{{distributionName}}-{{projectEffectiveVersion}}.jar'
    docker:
      active: ALWAYS
      continueOnError: true
      repository:
        active: ALWAYS
        commitMessage: 'redis-cloud-autoscaler {{tagName}}'
      registries:
        - serverName: DEFAULT
          repositoryName: redis-cloud-autoscaler
      labels:
        'org.opencontainers.image.title': 'redis-cloud-autoscaler'
      imageNames:
        - '{{repoOwner}}/{{distributionName}}:{{tagName}}'
        - '{{repoOwner}}/{{distributionName}}:latest'
      buildx:
        enabled: true
        platforms:
          - 'linux/amd64'
          - 'linux/arm64'

files:
  artifacts:
    - path: VERSION
      extraProperties:
        skipChecksum: true
        skipSigning: true
        skipSbom: true